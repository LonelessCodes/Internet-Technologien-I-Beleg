<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  
  <!-- Mobile Friendly -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Countdown</title>
  <meta name="description" content="Eine super Countdown-PWA" />

  <!-- Styles -->
  <link rel="stylesheet" type="text/css" href="/styles/index.css">

	<!-- Javascript -->

		if ("serviceWorker" in navigator) {

          .then(() => console.log("Service Worker registered."))

			});

	<!-- Javascript -->
  <script defer src="/main.js"></script>
</head>

<body>
  <main>
    <div class="main-content">
      <div id="timer" class="timer-wrapper">
        <div class="time-left-label">
          noch
        </div>

        <div class="time-left-time">
          <span id="timeLeft">0 min</span>
        </div>
  
        <div class="end-time">
          <span>endet </span>
          <span id="endTime" class="end-time-time"></span>
        </div>
  
        <div class="progress">
          <div id="progressbar" class="progress-bar" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" aria-roledescription="Fortschritt"></div>
        </div>
      </div>

      <div class="current-time" aria-roledescription="Aktuelle Zeit">
        <span id="currentTime">00:00:00</span>
      </div>
    </div>

    <button id="openModalButton" class="button button-secondary rounded focusable shadow">Reset</button>
  </main>

  <noscript>
    <div class="noscript">
      <div>
        <p>Um diese Anwendung zu nutzen muss Javascript aktiviert sein.</p>
      </div>
    </div>
  </noscript>

  <!-- Der Dialog / Topbar -->
  <dialog id="modal">
    <form method="dialog">
      <label for="inputDate">End-Datum</label>
      <input id="inputDate" class="focusable shadow" type="date" name="date" autofocus />
  
      <label for="inputTime">End-Uhrzeit</label>
      <input id="inputTime" class="focusable shadow" type="time" name="time" />
  
      <button id="settingsSubmitButton" class="button button-primary rounded focusable shadow" type="submit">OK</button>
    </form>
  </dialog>
</body>

</html>
